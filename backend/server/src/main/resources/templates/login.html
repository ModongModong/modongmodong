<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">

</head>


<body>
<div class="login-container">
    <h2>모동모동</h2>
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <input type="text" class="form-control" placeholder="아이디를 입력하세요" name="username" required>
        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" name="password" required>
        <button type="submit" class="btn btn-login">로그인</button>
    </form>
    <button type="button" class="btn btn-naver" onclick="location.href='/login/naver'">N 네이버 로그인</button>
    <button type="button" class="btn btn-kakao" onclick="location.href='/login/kakao'">카카오 로그인</button>
    <a href="/signup" class="signup-link">회원가입</a>
</div>
</body>
</html>

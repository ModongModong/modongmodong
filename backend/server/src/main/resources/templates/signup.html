<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card bg-dark" style="border-radius: 1rem; width: 400px;">
    <div class="card-body p-5 text-center">
      <h2 class="text-white">회원가입</h2>

      <form th:action="@{/user}" method="POST">
        <div class="mb-3">
          <label class="form-label text-white">이메일</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
          <label class="form-label text-white">비밀번호</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label text-white">비밀번호 확인</label>
          <input type="password" class="form-control" name="confirmPassword">
        </div>
        <div class="mb-3">
          <label class="form-label text-white">닉네임</label>
          <input type="text" class="form-control" name="nickname">
        </div>
        <div class="mb-3">
          <label class="form-label text-white">주소</label>
          <input type="text" class="form-control" name="address">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:modongmodong_db
    username: sa
  h2:
    console:
      enabled: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
        web.filter: DEBUG
